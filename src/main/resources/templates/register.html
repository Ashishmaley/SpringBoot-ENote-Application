<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org" th:replace= "~{base::layout(~{::title},~{::section})}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>registeration page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <section>
            <div class="container d-flex justify-content-center align-items-center vh-100">
                <div class="card p-4 m-2" style="width: 50rem;">
                    <div class="card-body">
                        <h5 class="card-header">Register</h5>
                        <form th:action="@{/saveUser}" method="post">
                            <div class="form-group m-1">
                                <th:bloch th:if="${session.msg}"><p class="text-center text-success">[[${session.msg}]]</p></th:bloch>
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" name="email" id="exampleInputEmail1" class="form-control" aria-describedby="emailHelp"
                                    placeholder="Enter your email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                    else.</small>
                            </div>
                            <div class="form-group m-1">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary my-3 w-75 mx-auto container d-flex justify-content-center">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>           
    </body>
</html>

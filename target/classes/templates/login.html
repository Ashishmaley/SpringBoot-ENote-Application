<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org" th:replace= "~{base::layout(~{::title},~{::section})}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
<body class="bg-light">
        <section>
                <div class="container d-flex justify-content-center align-items-center vh-100">
                    <div class="card p-4 m-2" style="width: 50rem;">
                        <div class="card-body">
                            <h5 class="card-header">Login</h5>
                            <form class="d-flex flex-column" action="/signIn" method="post">
                                <div th:if="${param.error}">
                                    <p style="color: red;">Invalid username and password.</p>
                                </div>
                                <div class="form-group m-1">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                        placeholder="Enter your email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                        else.</small>
                                </div>
                                <div class="form-group m-1">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Enter your password">
                                </div>
                                <button type="submit" class="btn btn-primary my-3 w-75 mx-auto container d-flex justify-content-center">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
        </section>
    </body>
</html>
